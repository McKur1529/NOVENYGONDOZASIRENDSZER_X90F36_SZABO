<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Növénygondozási Rendszer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Növénygondozási Rendszer</h1>

<form id="plantForm">
    <input type="text" id="name" placeholder="Növény neve" required>
    <input type="text" id="type" placeholder="Típus" required>
    <input type="number" id="water" placeholder="Vízigény (ml)" required>
    <input type="number" id="frequency" placeholder="Öntözési gyakoriság (nap)" required>
    <button type="submit">Hozzáadás</button>
</form>

<div class="container-1">
    <table>
        <tr>
            <th>Növény neve</th>
            <th>Típus</th>
            <th>Vízigény (ml)</th>
            <th>Öntözési gyakoriság (nap)</th>
        </tr>
    </table>
</div>
</body>
</html>
