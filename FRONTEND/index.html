<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Növénygondozási Rendszer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container my-5" style="max-width: 800px;">
    <h1>Növénygondozási Rendszer</h1>

    <form id="plantForm">
        <input type="text" id="name" placeholder="Növény neve" required>
        <input type="text" id="type" placeholder="Típus" required>
        <input type="number" id="water" placeholder="Vízigény (ml)" step="0.01" required>
        <input type="number" id="frequency" placeholder="Öntözési gyakoriság (nap)" required>
        <div class="submit-button">
            <button type="submit">Növény hozzáadása</button>
        </div>
        
    </form>

    <div class="container mt-4">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Növény</th> 
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                    <th>Szombat</th>
                    <th>Vasárnap</th>
                    <th>Vízfogyasztás</th> 
                </tr>
            </thead>
            <tbody id="table-target">
            </tbody>
        </table>
        <div class="button-wrapper">
            <button id="clearBtn">Összes törlése</button>
        </div>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> 
</body>
</html>
